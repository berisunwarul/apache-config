<VirtualHost *:80>
    ServerName xjatri.com
    ServerAlias www.xjatri.com
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full
    <Proxy *>
        Require all granted
    </Proxy>
    ProxyPass / http://127.0.0.1:3333/
    ProxyPassReverse / http://127.0.0.1:3333/
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.xjatri.com [OR]
RewriteCond %{SERVER_NAME} =xjatri.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
