<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin mahabub.elahi@xjatri.com
    ServerName api.xjatri.com
    ServerAlias www.api.xjatri.com
    DocumentRoot /var/www/api-gateway/public/

    <Directory /var/www/api-gateway/public>
	    Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
            Require all granted
    </Directory>


    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/api.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/api.xjatri.com/privkey.pem
</VirtualHost>
</IfModule>
