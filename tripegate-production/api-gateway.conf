<VirtualHost *:80>
    ServerAdmin mahabub.elahi@xjatri.com
    ServerName api.xjatri.com
    ServerAlias www.api.xjatri.com
    DocumentRoot /var/www/api-gateway/public/

    <Directory /var/www/api-gateway/public>
	    Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
            Require all granted
    </Directory>


    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.api.xjatri.com [OR]
RewriteCond %{SERVER_NAME} =api.xjatri.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
