<VirtualHost *:90>
    ServerAdmin webmaster@localhost
    ServerName sabre.xjatri.com
    ServerAlias www.sabre.xjatri.com
    
    DocumentRoot /var/www/flight-results-service/public
    <Directory /var/www/flight-results-service/public>
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.sabre.xjatri.com [OR]
RewriteCond %{SERVER_NAME} =sabre.xjatri.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
