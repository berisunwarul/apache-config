<VirtualHost *:92>
    ServerAdmin mahabub.elahi@xjatri.com
    ServerName bs.xjatri.com
    ServerAlias www.bs.xjatri.com
    DocumentRoot /var/www/bs-api-microservice/public/

    <Directory /var/www/bs-api-microservice/public>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
            Require all granted
    </Directory>

    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =bs.xjatri.com [OR]
RewriteCond %{SERVER_NAME} =www.bs.xjatri.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
