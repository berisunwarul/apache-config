<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName securepanel.xjatri.com
    DocumentRoot /var/www/admin-panel-vue/public
    <Directory /var/www/admin-panel-vue/public>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/securepanel.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/securepanel.xjatri.com/privkey.pem
</VirtualHost>
</IfModule>
