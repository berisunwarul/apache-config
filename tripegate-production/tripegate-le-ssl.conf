<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName xjatri.com
    ServerAlias www.xjatri.com
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full
    <Proxy *>
        Require all granted
    </Proxy>
    ProxyPass / http://127.0.0.1:3333/
    ProxyPassReverse / http://127.0.0.1:3333/

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/xjatri.com/privkey.pem
</VirtualHost>
</IfModule>
