<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@example.com
    ServerName sq.xjatri.com
    ServerAlias www.sq.xjatri.com
    
    DocumentRoot /var/www/sq-ndc-microservice/public/

    <Directory /var/www/sq-ndc-microservice/public>
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>

    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined


SSLCertificateFile /etc/letsencrypt/live/sq.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/sq.xjatri.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
