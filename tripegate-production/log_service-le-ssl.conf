<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@example.com
    ServerName log.xjatri.com
    ServerAlias www.log.xjatri.com
    
    DocumentRoot /var/www/flight-log-service/public/

    <Directory /var/www/sq-ndc-microservice/public>
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>

    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =sq.xjatri.com [OR]
# RewriteCond %{SERVER_NAME} =www.sq.xjatri.com
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]


SSLCertificateFile /etc/letsencrypt/live/log.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/log.xjatri.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
