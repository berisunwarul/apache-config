<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName dmc.xjatri.com
    ServerAlias www.dmc.xjatri.com
   
    DocumentRoot /var/www/dynamic-markup-service/public
    <Directory /var/www/dynamic-markup-service/public>
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/dmc.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/dmc.xjatri.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
