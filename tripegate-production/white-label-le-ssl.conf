<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin mahabub.elahi@xjatri.com
    ServerName whitelabel.xjatri.com
    ServerAlias whitelabel.xjatri.com
    DocumentRoot /var/www/white-label-microservice/public/

    <Directory /var/www/white-label-microservice/public>
	    Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
            Require all granted
    </Directory>


    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
#RewriteEngine on
#RewriteCond %{SERVER_NAME} =www.api.xjatri.com [OR]
#RewriteCond %{SERVER_NAME} =api.xjatri.com
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

SSLCertificateFile /etc/letsencrypt/live/whitelabel.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/whitelabel.xjatri.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
