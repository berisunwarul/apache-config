<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin mahabub.elahi@xjatri.com
    ServerName bs.xjatri.com
    ServerAlias www.bs.xjatri.com
    DocumentRoot /var/www/bs-api-microservice/public/

    <Directory /var/www/bs-api-microservice/public>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
            Require all granted
    </Directory>

    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/bs.xjatri.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bs.xjatri.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
