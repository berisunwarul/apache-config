<VirtualHost *:95>
    ServerAdmin webmaster@localhost
    ServerName travelport.xjatri.com
    ServerAlias www.travelport.xjatri.com
    
    DocumentRoot /var/www/travelport-uapi-microservice/public
    <Directory /var/www/travelport-uapi-microservice/public>
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.travelport.xjatri.com [OR]
RewriteCond %{SERVER_NAME} =travelport.xjatri.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
